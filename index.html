<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Meter App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Energy Meter App</h1>
    <div class="energy-meter">
        <h2>Energy Meter</h2>
        <p>Huidig verbruik: <span class="current-usage">0</span> kWh</p>
        <button class="increase-usage">Verbruik verhogen</button>
        <button class="decrease-usage">Verbruik verlagen</button>
    </div>
    <div class="gamification">
        <h2>Gamification</h2>
        <p>Score: <span class="score">0</span></p>
        <div class="badges-container">
            <!-- Badges will be dynamically added here -->
        </div>
    </div>
    <div id="winkel">
        <h2>Winkel</h2>
        <p>Coins: <span id="score">0</span></p>
        <div id="winkel-container">
            <!-- Badges will be dynamically added here -->
        </div>
    
        <!-- Winkel items -->
        <div id="store-items">
            <h3>Koop items:</h3>
            <button class="buy-item" data-price="50">Item 1 - 50 coins</button>
            <button class="buy-item" data-price="100">Item 2 - 100 coins</button>
            <button class="buy-item" data-price="200">Item 3 - 200 coins</button>
            <!-- Voeg meer items toe als nodig -->
        </div>
    </div>
    <div class="popup hidden">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <p class="popup-message"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
